<!DOCTYPE html>

<head>
    <title>Tiger Note Log In</title>
    <link rel="icon" href="TigerNoteImg/tiger.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body style = "background-color: #4a083f"> 

    <center>
         <h1 id = "header">Welcome to TigerNote! </h1>
    </center>

   <center>
        <img class="tigerPicture" src="TigerNoteImg/tigerTakingNotesCartoon Sin Fondo.png" 
        width="15%" alt="" />
   </center>
   
   <div class="login-box">
        <h1> Login </h1>
        <form>
            <label> User </label>
            <input type="text" placeholder="Enter your user name">
            <label> Password </label>
            <input type="password" placeholder="Enter your password">
            <input type="button" value="Submit">
        </form>
   </div>
   <p> Not have an account? <a href="#"> Create a new accounte here</a> </p>


   <br>
   <style>
        .parent {
            position: relative;
            top: 0;
            left: 0;
        }       
   </style>

   
</body>
</html>
