<!DOCTYPE html>

<head>   
    <title>Create Tiger Note Account</title>
    <link rel="icon" href="TigerNoteImg/tiger.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #4a083f;">
    <div class="new-account-box">
        <center>
            <h2 id="header"> Create New Account</h2>
        </center>
        <form>
            <label> New User </label>
            <input type="text" placeholder="Enter your new user name">
            <label> Password </label>
            <input type="password" placeholder="Enter a password">
            <label> Confirm Password </label>
            <input type="password" placeholder="Confirm your password">
            <input type="button" value="Submit">  
        </form>
        <p class="para-2"> Already have an account? <a href="tigerNoteLogIn.html">Log in</a></p>
    </div>
    
</body>
</html>
