<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="https://i.postimg.cc/v8pwJ3sg/Tiger-Note-Logo.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="notes.css" />
    <title>Doc Editor</title>
  </head>
  <style>
    .logo {
      position: relative;
      max-height: 18%;
      max-width: 17.8%;
      margin-left: 0.5%;
      margin-bottom: 5%;
      margin-top: 0.5%;
      float: inline-end;
      object-fit: cover;
      size: 99%;
    }
    .profilePic {
      width: 5%;
      border-radius: 50%;
      float: right;
      margin-right: 1%;
    }
    .logouttext {
      float: right;
      margin-right: 3%;
      margin-top: 2%;
      font-size: 16pt;
    }
  </style>
  <a href="TigerNoteMain.html">
    <img class="logo" src="images/TigerNoteText.png" alt="To main page" />
  </a>
  <img class="profilePic" src="images/tiger.png" alt="default profilePic" />
  <p class="logouttext">
    <a href="tigerNoteLogIn.html">Log Out</a>
  </p>
  <body style="background-color: #bababa" ;>
    <div class="container">
      <div class="controls">
        <div class="main-controls">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              File
            </button>
            <div class="dropdown-menu">
              <button id="new-btn" class="dropdown-item">New</button>
              <button id="txt-btn" class="dropdown-item">Save as TXT</button>
              <button id="pdf-btn" class="dropdown-item">Save as PDF</button>
            </div>
          </div>

          <input id="filename-input" type="text" value="untitled" />
        </div>
        <div class="control-btn-container">
          <button id="bold-btn" class="btn btn-dark control-btn">b</button>
          <button id="underline-btn" class="btn btn-dark control-btn">u</button>
          <button id="italic-btn" class="btn btn-dark control-btn">i</button>
          <input id="color-btn" type="color" class="control-btn" />
        </div>
      </div>

      <div
        id="content"
        style="background-color: white"
        contenteditable="true"
        spellcheck="false"
      ></div>
    </div>

    <script src="htmltopdf.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
